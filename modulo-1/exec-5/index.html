<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        var usuarios = [
            {
                nome: "Diego",
                habilidades: ["Javascript", "React", "Redux"]
            },
            {
                nome: "Gabriel",
                habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
            },
            {
                nome: "Danrley",
                habilidades: ["Javascript", "PHP", "Sass"]
            }
        ];

        function skillsPessoa() {
            for(var value of usuarios) {
                
                var nome = value.nome;
                var habilidades = value.habilidades.join();

                console.log("O " + nome + " Possui as habilidades: " + habilidades);

            }
        }

        skillsPessoa();
    </script>
</body>
</html>
